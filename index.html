<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Huddle landing page with single introductory section">
  <meta name="author" content="Jelena Randjelovic">
  <meta name="keywords" content="Huddle, Frontend mentor, landing page, community">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!--Logo-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!----------------------
  --------HEADER----------
  -------------------------> 
    <header class="logo">
      <!--LOGO-->
      <img src="images/logo.svg" alt="huddle logo icon"/>
    </header>
    <!----------------------
    ----------MAIN----------
    -------------------------> 
    <main class="main-content">
      <div class="content-images">
        <img src="images/illustration-mockups.svg" alt="mockup illustrations , desktop and mobile screen"/>

        <h1 class="main-heading"> Build The Community Your Fans Will Love</h1>
        <p class="main-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.

        <button type="button" id="register-btn" class="btn" aria-label="register button">Register</button>
      </div>
    </main>
    <!----------------------
    --------FOOTER----------
    -------------------------> 
    <footer class="footer">
      <a href="#" class="footer-link"><i class="fa-brands fa-facebook-f fb-icon social-icon" ></i></a>
      <a href="#" class="footer-link"></a><i class="fa-brands fa-twitter social-icon"></i></a>
